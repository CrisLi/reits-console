<div class="mt-4 card">
  <div class="card-block">
    <div class="card-text">
      <table class="table table-bordered table-hover" *ngIf="!isLoading">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Type</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4" *ngIf="data.length === 0">
              No projects to show
            </td>
          </tr>
          <tr *ngFor="let project of data">
            <td>{{project.name}}</td>
            <td><span class="badge badge-info">{{project.status}}</span></td>
            <td>{{project.type}}</td>
            <td>{{project.address | address}}</td>
          </tr>
        </tbody>
      </table>
      <div class="text-center" *ngIf="isLoading">
        <i class='fa fa-spinner fa-spin fa-2x'></i>
      </div>
    </div>
  </div>
</div>
