<ol class="breadcrumb">
  <li class="breadcrumb-item"><a [routerLink]="['..']">Projects</a></li>
  <li class="breadcrumb-item active">New</li>
</ol>
<div class="card">
  <div class="card-block">
    <h4 class="card-title">Create Project</h4>
    <hr />
    <div class="card-text">
      <rc-project-form
        [isSubmiting]="isSubmiting"
        (save)="create($event)"
        (cancel)="back()">
      </rc-project-form>
    </div>
  </div>
</div>
