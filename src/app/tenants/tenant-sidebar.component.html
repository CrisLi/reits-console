<div class="list-group">
  <div class="list-group-item list-group-item-header">
    {{tenant?.name}}
  </div>
  <a
    class="list-group-item list-group-item-action"
    routerLinkActive="selected"
    *ngFor="let item of items"
    [routerLink]="['/tenants', tenant?.$key, item.link]">
    {{item.label}}
  </a>
</div>
