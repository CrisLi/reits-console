<div>
  <div style="text-align: right">
    <button class="btn btn-primary" (click)="toggleForm(true)">New Service Provider</button>
  </div>
  <form novalidate (ngSubmit)="createTenant()" #tenantForm="ngForm" *ngIf="opened">
    <clr-modal [(clrModalOpen)]="opened" [clrModalStaticBackdrop]="true">
      <h3 class="modal-title">Create Service Provider</h3>
      <div class="modal-body">
        <div class="alert alert-danger" *ngIf="errorMessage">
          <div class="alert-item">
            <span class="alert-text">
              {{errorMessage}}
            </span>
          </div>
        </div>
        <section class="form-block">
          <div class="form-group">
            <label for="name" class="required">Name</label>
            <label
              for="name"
              aria-haspopup="true"
              role="tooltip"
              class="tooltip tooltip-validation tooltip-lg tooltip-bottom-left"
              [class.invalid]="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
                <input
                  id="name"
                  name="name"
                  type="text"
                  required
                  pattern="[a-zA-Z]{1}[a-zA-Z0-9_\- ]{0,28}[a-zA-Z0-9]{1}"
                  #nameInput="ngModel"
                  [(ngModel)]="tenant.name"
                  placeholder="name">
                <span class="tooltip-content">
                  The 'service provider name' is invalid.
                </span>
            </label>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              rows="3"
              [(ngModel)]="tenant.description"
              placeholder="Description">
            </textarea>
          </div>
        </section>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="toggleForm(false)">Cancel</button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!tenantForm.valid || isSubmiting">
          Create Service Provider
          <span
            *ngIf="isSubmiting"
            class="spinner spinner-inline">
          </span>
        </button>
      </div>
    </clr-modal>
  </form>
</div>
