<div class="tenant-header">
  Your service providers:
</div>
<div class="text-center" style="margin-top: 10rem" *ngIf="isLoading">
  <i class='fa fa-spinner fa-spin fa-3x'></i>
</div>
<div class="row" *ngIf="!isLoading">
  <div class="col-sm-4 mb-2" *ngFor="let tenant of tenants">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{tenant.name}}</h4>
        <p class="card-text">{{tenant.description}}</p>
      </div>
      <div class="card-footer">
        <a [routerLink]="['/tenants', tenant.$key]">
          <i class="fa fa-university" aria-hidden="true"></i>
          <span>Show</span>
        </a>
      </div>
    </div>
  </div>
</div>
