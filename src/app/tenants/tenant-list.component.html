<div style="font-size: 0.85rem" class="mb-2 mt-2">
  Your service providers:
</div>
<div class="row">
  <div class="col-sm-4 mb-2" *ngFor="let tenant of tenants">
    <div class="card">
      <div class="card-block">
        <h5 class="card-title">{{tenant.name}}</h5>
        <p class="card-text">{{tenant.description}}</p>
      </div>
      <div class="card-footer">
        <a [routerLink]="['/tenants', tenant.$key]">show</a>
      </div>
    </div>
  </div>
</div>
